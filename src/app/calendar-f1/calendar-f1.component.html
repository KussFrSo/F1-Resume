	<p-carousel
		[value]="circuits"
		styleClass="custom-carousel"
		[numVisible]="3"
		[numScroll]="6"
		[circular]="false"
		[autoplayInterval]="10000"
		[showIndicators]="false">
		<ng-template pTemplate="header">
			<h5>Circular, AutoPlay, 3 Items per Page and Scroll by 1</h5>
		</ng-template>
		<ng-template let-circuit pTemplate="item">
			<div style="height: 50px"></div>
			<div>
				<app-race [race]="circuit"></app-race>
			</div>
			<!-- Segundo APP-Race para poder generar la 2 columna del carrousel  -->
			<!-- ngIf para que si no encuentra nada la funcion, que no genere
			errores, simplemente no muestre nada -->
			<div style="height: 200px"></div>
			<div>
				<app-race
					style="margin-top: 20px"
					*ngIf="getCicuit(circuit) !== undefined"
					[race]="getCicuit(circuit)"></app-race>
			</div>
			<div style="height: 50px"></div>
		</ng-template>
	</p-carousel>
</div>
